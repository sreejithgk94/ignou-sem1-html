<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Simple Sidebar - Start Bootstrap Template</title>
  <style>
      .img-radious {
  border-radius: 50%;
  height: 94px;
    width: 7%;
    }   
    header{
        background: black;
        height: 171px;
    }
    footer{
        bottom:0;
        width:100%;
        height:30px;   /* Height of the footer */
        background:black;
        text-align: center;
        color: aliceblue;
    }
    .errorMsg {
    color: red;
    margin-top: 20px;
}
      
  </style>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

        <header>
                <div class="col-12 col-md-12 text-center header-content">
                        <img src="https://i.imgur.com/A0t1a3D.png" class="img-radious" alt="college logo">
                        <h3 class="h1-centre">Welcome To Online Exam Registration Portal</h3>
                     </div>
        </header>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="home.html" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="student.html" class="list-group-item list-group-item-action bg-light">Registration</a>
        <a href="syllabus.html" class="list-group-item list-group-item-action bg-light">Syllabus</a>
        <a href="shedule.html" class="list-group-item list-group-item-action bg-light">Shedule</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
          <form name="myForm" action="" onsubmit="return validateForm()" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="name">
                  <div id ="errorsName" class="errorMsg"></div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="address" placeholder="1234 Main St">
                <div id ="errorsAddress" class="errorMsg"></div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Dob</label>
                  <input type="text" class="form-control" name="dob">
                  <div id ="errorsDob" class="errorMsg"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                    <div id ="errorsEmail" class="errorMsg"></div>
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Gardian Name</label>
                    <input type="text" class="form-control" name="gname" placeholder="gaurdian name">
                    <div id ="errorsGname" class="errorMsg"></div>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Contact</label>
                      <input type="text" class="form-control" name="contact" placeholder="contact">
                      <div id ="errorsNumber" class="errorMsg"></div>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <footer>
        <div class="fixed_Footer"> Â© 2015-2019 Sreejith G.K <strong>All Rights Reserved</strong>.</div>
</footer>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    function validateForm() {
            var name = document.forms["myForm"]["name"].value;
            if (name == "") {
                document.getElementById('errorsName').innerHTML="*Please enter your name*";
                return false;
            }
            var address = document.forms["myForm"]["address"].value;
            if(address == ""){
                document.getElementById('errorsAddress').innerHTML="*Please enter your address*";
                return false;
            }
           var dob = document.forms["myForm"]["dob"].value;
           if(dob == ""){
               document.getElementById('errorsDob').innerHTML="*Please enter your Date of birth*";
               return false;
           }
           var email=document.forms["myForm"]["email"].value;
           if(email == ""){
               document.getElementById('errorsEmail').innerHTML="*Please enter your email address*";
               return false;
           }
           var gname=document.forms["myForm"]["gname"].value;
           if(gname == ""){
               document.getElementById('errorsGname').innerHTML="*Please enter your Gaudian Name*";
               return false;
           }
           var contact=document.forms["myForm"]["contact"].value;
           if(contact == ""){
               document.getElementById('errorsNumber').innerHTML="*Please enter your contact number*";
               return false;
           }
           
        }
  </script>

</body>

</html>
